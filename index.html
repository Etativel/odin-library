<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="shortcut icon" href="stack-of-books.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="formDialog">
        <form action="">
            <h3>New Book</h3>
            <div class="form-container">
                <label for="book-title-form">Title</label>
                <input type="text" name="title" id="book-title-form" required>
                <label for="book-author-form">Author</label>
                <input type="text" name="title" id="book-author-form" required>
                <label>Genre</label>
                <select id="book-genre-form">
                    <option value="default"></option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="autobiography">Autobiography</option>
                    <option value="biography">Biography</option>
                    <option value="childrens-literature">Children's Literature</option>
                    <option value="comedy">Comedy</option>
                    <option value="crime">Crime</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="fiction">Fiction</option>
                    <option value="historical-fiction">Historical Fiction</option>
                    <option value="horror">Horror</option>
                    <option value="memoir">Memoir</option>
                    <option value="mystery">Mystery</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="poetry">Poetry</option>
                    <option value="romance">Romance</option>
                    <option value="satire">Satire</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="thriller">Thriller</option>
                    <option value="young-adult-fiction">Young Adult Fiction</option>
                </select>
                <label for="book-read-form">
                    Alerady Read?
                    <input type="checkbox" name="read" id="book-read-form">
                </label>
                <label for="book-rating-form">Rating</label>
                <input type="number" name="rating" id="book-rating-form" min="1" max="5" value="">
            </div>
            <div class="form-btn">
                <button class="cancel-form">
                    Cancel
                </button>
                <button type="submit" class="submit-form">
                    Add Book
                </button>
            </div>
        </form>
    </dialog>



    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="addBook-btn">Add new book <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 plus-btn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            </button>
        </div>


        <div class="main">
            <div class="book-card">
                <h3 class="book-title-card">
                    The Time Machine
                <input type="checkbox" class="book-marker">
                </h3>
                <p class="book-author-card">H. G. Well</p>
                <p class="book-genre-card">Horror</p>
                <div class="book-rating-card">
                    4 Star
                    <button class="delete-book-card">Delete</button>
                </div>
            </div>


            


        </div>







        <div class="footer">
            This is footer
        </div>
    </div>

</body>
</html>
