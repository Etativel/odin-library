<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="shortcut icon" href="stack-of-books.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="formDialog">
        <form action="">
            <h3 class="form-title">New Book</h3>
            <div class="form-container">
                <label for="book-title-form">Title</label>
                <input class = "form-input-box" type="text" name="title" id="book-title-form" required>
                <label for="book-author-form">Author</label>
                <input class = "form-input-box" type="text" name="title" id="book-author-form" required>
                <label>Genre</label>
                <select id="book-genre-form" class = "form-input-box">
                    <option value=""></option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Autobiography">Autobiography</option>
                    <option value="Biography">Biography</option>
                    <option value="Childrens Literature">Children's Literature</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Memoir">Memoir</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Romance">Romance</option>
                    <option value="Satire">Satire</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Young Adult Fiction">Young Adult Fiction</option>
                </select>

                <label for="book-rating-form">Rating</label>
                <input type="number" name="rating" id="book-rating-form" min="0" max="5" value="" class = "form-input-box">
                <label for="book-read-form" class = 'read-form-cbox'>
                    Alerady Read?
                    <input type="checkbox" name="read" id="book-read-form" class = "form-input-box" style="transform: scale(2);">
                </label>
            </div>
            <div class="form-btn">
                <button class="cancel-form">
                    Cancel
                </button>
                <button type="submit" class="submit-form">
                    Add Book
                </button>
            </div>
        </form>
    </dialog>



    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="addBook-btn">Add new book <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 plus-btn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            </button>
        </div>


        <div class="main">
            <div class="book-card">
                <h3 class="book-title-card">
                    The Time Machine
                <!-- <input type="checkbox" class="book-marker" style="transform: scale(2);"> -->
                <img class="check-mark" src="greenCheck.png" alt="">
                </h3>
                <p class="book-author-card">H. G. Well</p>
                <p class="book-genre-card">Horror</p>
                <div class="book-rating-card">
                    <div class="book-star">
                        <i class="fa-solid fa-star click"></i>
                        <i class="fa-solid fa-star click"></i>
                        <i class="fa-solid fa-star click"></i>
                        <i class="fa-solid fa-star click"></i>
                        <i class="fa-solid fa-star click"></i>
                    </div>
                    <button class="delete-book-card">Delete</button>
                </div>
            </div>


            


        </div>







        <div class="footer">
            This is footer
        </div>
    </div>

</body>
</html>
